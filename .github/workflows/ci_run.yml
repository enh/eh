name: CI Run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make build
      run: make CC=cc build
    - name: make test
      run:  make test
    - name: IOCCC make test
      run: |
          cd ioccc28
          make test
    - name: make distclean
      run: make distclean
